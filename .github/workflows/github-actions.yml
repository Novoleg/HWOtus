name: Lint and Run golang code
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Check out code
      uses: actions/checkout@v3

    - name: Lint Go Code
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        echo $PATH
        go get -u golang.org/x/lint/golint
        ls -l /home/runner/go/bin
  
  run:
    name: Run
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    needs: [lint]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Check out code
      uses: actions/checkout@v3

    - name: Lint Go Code
      run: |
        go run ./hw_01/main.go
