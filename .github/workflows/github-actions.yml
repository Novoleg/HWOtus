name: GitHub Actions Demo
on: [push]
jobs:
  lint-golang-code:
    container:
      image: golang:1.18
      steps:
        - name: Lint golang code
          run: |
            golint ./hw_01/
        - run: echo "🍏 This job's status is ${{ job.status }}."
  run-golang-code:
    container:
      image: golang:1.18
      steps:
        - name: Lint golang code
          run: |
            go run ./hw_01/main.go
        - run: echo "🍏 This job's status is ${{ job.status }}."