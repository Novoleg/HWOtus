name: Lint and Run golang code
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Check out code
      uses: actions/checkout@v3

    - name: Lint Go Code
      run: |
        apt update && apt install golint
        golint ./hw_01/


